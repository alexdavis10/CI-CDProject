name: Python CI

on:
  push:
    branches: [ main, branch/CICDApp ]  # Added your current branch
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest pytest-cov
    
    - name: Run tests with coverage
      run: |
        python -m pytest test_todo_app.py -v --junitxml=test-results.xml --cov=. --cov-report=html
        
    - name: Upload test results
      uses: actions/upload-artifact@v2
      if: always()  # This ensures test results are uploaded even if tests fail
      with:
        name: test-results
        path: |
          test-results.xml
          htmlcov/